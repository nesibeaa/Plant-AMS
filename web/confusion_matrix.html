<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Metrikleri - Confusion Matrix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .auth-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .auth-section input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
        }
        
        .auth-section button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .auth-section button:hover {
            background: #5568d3;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .matrix-container {
            margin: 30px 0;
        }
        
        .matrix-title {
            font-size: 1.5em;
            margin: 20px 0 10px 0;
            color: #333;
        }
        
        .matrix-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.8em;
        }
        
        .matrix-table th,
        .matrix-table td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
        
        .matrix-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .matrix-table td {
            background: #f9f9f9;
        }
        
        .matrix-table td.correct {
            background: #4caf50;
            color: white;
            font-weight: bold;
        }
        
        .matrix-table td.error {
            background: #ff9800;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Model Metrikleri</h1>
        <p class="subtitle">Confusion Matrix ve Performans Metrikleri</p>
        
        <!-- Auth Section -->
        <div class="auth-section">
            <h3>üîê Giri≈ü Yap</h3>
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="≈ûifre" value="test123">
            <button onclick="login()">Giri≈ü Yap</button>
            <button onclick="loadMetrics()">Metrikleri Y√ºkle</button>
            <span id="authStatus"></span>
        </div>
        
        <!-- Metrics Display -->
        <div id="metricsDisplay" style="display: none;">
            <!-- Accuracy Cards -->
            <div class="metrics-grid" id="accuracyCards"></div>
            
            <!-- Classification Report -->
            <div id="classificationReport"></div>
            
            <!-- Confusion Matrices -->
            <div id="confusionMatrices"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Y√ºkleniyor...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let token = localStorage.getItem('auth_token');
        const BASE_URL = 'http://localhost:8000';
        
        // Sayfa y√ºklendiƒüinde token kontrol√º
        if (token) {
            document.getElementById('authStatus').textContent = '‚úÖ Giri≈ü yapƒ±lmƒ±≈ü';
            document.getElementById('authStatus').style.color = 'green';
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${BASE_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('auth_token', token);
                    document.getElementById('authStatus').textContent = '‚úÖ Giri≈ü ba≈üarƒ±lƒ±!';
                    document.getElementById('authStatus').style.color = 'green';
                } else {
                    document.getElementById('authStatus').textContent = '‚ùå Giri≈ü ba≈üarƒ±sƒ±z';
                    document.getElementById('authStatus').style.color = 'red';
                }
            } catch (error) {
                document.getElementById('authStatus').textContent = '‚ùå Hata: ' + error.message;
                document.getElementById('authStatus').style.color = 'red';
            }
        }
        
        async function loadMetrics() {
            if (!token) {
                alert('√ñnce giri≈ü yapmalƒ±sƒ±n!');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('metricsDisplay').style.display = 'none';
            
            try {
                const response = await fetch(`${BASE_URL}/api/v1/model-metrics`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                displayMetrics(data);
                
            } catch (error) {
                document.getElementById('error').textContent = '‚ùå Hata: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayMetrics(data) {
            // Accuracy Cards
            const accuracyCards = document.getElementById('accuracyCards');
            accuracyCards.innerHTML = `
                <div class="metric-card">
                    <h3>Plant Accuracy</h3>
                    <div class="value">${(data.accuracy.plant * 100).toFixed(2)}%</div>
                </div>
                <div class="metric-card">
                    <h3>Health Accuracy</h3>
                    <div class="value">${(data.accuracy.health * 100).toFixed(2)}%</div>
                </div>
                <div class="metric-card">
                    <h3>Average Accuracy</h3>
                    <div class="value">${(data.accuracy.average * 100).toFixed(2)}%</div>
                </div>
                <div class="metric-card">
                    <h3>Test Set Size</h3>
                    <div class="value">${data.test_set_size}</div>
                </div>
            `;
            
            // Classification Report
            const reportDiv = document.getElementById('classificationReport');
            reportDiv.innerHTML = `
                <h2>üìà Classification Report</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Plant Precision</h3>
                        <div class="value">${data.classification_report.plant.precision.toFixed(4)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Plant Recall</h3>
                        <div class="value">${data.classification_report.plant.recall.toFixed(4)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Plant F1-Score</h3>
                        <div class="value">${data.classification_report.plant.f1_score.toFixed(4)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Health Precision</h3>
                        <div class="value">${data.classification_report.health.precision.toFixed(4)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Health Recall</h3>
                        <div class="value">${data.classification_report.health.recall.toFixed(4)}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Health F1-Score</h3>
                        <div class="value">${data.classification_report.health.f1_score.toFixed(4)}</div>
                    </div>
                </div>
            `;
            
            // Confusion Matrices
            const matricesDiv = document.getElementById('confusionMatrices');
            matricesDiv.innerHTML = `
                <h2 class="matrix-title">üå± Plant Confusion Matrix (${data.confusion_matrices.plant.shape[0]}x${data.confusion_matrices.plant.shape[1]})</h2>
                ${createMatrixTable(data.confusion_matrices.plant.matrix, data.confusion_matrices.plant.class_names)}
                
                <h2 class="matrix-title">üè• Health Confusion Matrix (${data.confusion_matrices.health.shape[0]}x${data.confusion_matrices.health.shape[1]})</h2>
                ${createMatrixTable(data.confusion_matrices.health.matrix, data.confusion_matrices.health.class_names, true)}
            `;
            
            document.getElementById('metricsDisplay').style.display = 'block';
        }
        
        function createMatrixTable(matrix, classNames, isLarge = false) {
            let html = '<table class="matrix-table">';
            
            // Header
            html += '<tr><th></th>';
            classNames.forEach(name => {
                html += `<th>${name.substring(0, isLarge ? 10 : 15)}</th>`;
            });
            html += '</tr>';
            
            // Rows
            matrix.forEach((row, i) => {
                html += `<tr><th>${classNames[i].substring(0, isLarge ? 10 : 15)}</th>`;
                row.forEach((cell, j) => {
                    const className = i === j ? 'correct' : (cell > 0 ? 'error' : '');
                    html += `<td class="${className}">${cell}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</table>';
            return html;
        }
    </script>
</body>
</html>
